<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Cursos Registrados</h1>
        <a class="btn btn-primary" th:href="@{/cursos/crear}"> Crear nuevo curso</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nivel</th>
                <th scope="col">Aula</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso:${cursos}">
                <th scope="row" th:text="${curso.idCurso}">1</th>
                <td th:text="${curso.nivel}"></td>
                <td th:text="${curso.aula.numero}"></td>
                <th>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}" class="btn btn-warning">Editar</a>
                </th>
                <th>
                    <a th:href="@{cursos/eliminar/{id}(id=${curso.idCurso})}" class="btn btn-danger">Eliminar</a>
                </th>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
