<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Editar materia</h1>
        <form th:action="@{/materias/guardar}" method="post" th:object="${materia}">
            <input type="hidden" name="idMateria" th:value="${materia.idMateria}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la materia" name="nombre" th:value="${materia.nombre}">
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Elija el curso al que se le asignar√° la materia</label>
                <select id="curso" class="form-select" aria-label="Default select example" th:field="*{curso}" name="curso" >
                    <option th:each="curso:${cursos}" th:value="${curso.idCurso}" th:text="${curso.nivel}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="docenteAsignado" class="form-label">Elija el maestro a cargo de la materia</label>
                <select id="docenteAsignado" class="form-select" aria-label="Default select example" th:field="*{docenteAsignado}" name="docenteAsignado">
                    <option th:each="docente:${docentes}" th:value="${docente.idDocente}" th:text="${docente.nombre}+' '+${docente.apellido}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
</div>

</body>
</html>
