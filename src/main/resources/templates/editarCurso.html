<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Editar Curso</h1>
        <form th:action="@{/cursos/guardar}" method="post" th:object="${curso}">
            <input type="hidden" th:value="${curso.idCurso}" name="idCurso">
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel</label>
                <input type="number" class="form-control" id="nivel" placeholder="Ingrese el nivel del curso" name="nivel" th:value="${curso.nivel}">
            </div>
            <label for="aula" class="form-label">Seleccione el aula asignada</label>
            <select id="aula" class="form-select" aria-label="Default select example" th:field="*{aula}" name="aula">
                <option th:each="aula:${aulas}" th:value="${aula.idAula}" th:text="${aula.numero}">
                </option>
            </select>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>

    </div>
</div>

</body>
</html>
