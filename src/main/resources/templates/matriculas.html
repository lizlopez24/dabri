<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <a th:href="@{/matriculas/crear}" class="btn btn-primary">Crear nueva</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ALUMNO</th>
                <th scope="col">CURSO</th>
                <th scope="col">FECHA</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="matricula:${matriculas}">
                <th scope="row" th:text="${matricula.idMatricula}"></th>
                <td th:text="${matricula.estudiante.nombre}+' '+${matricula.estudiante.apellido}"></td>
                <td th:text="${matricula.curso.nivel}"></td>
                <td th:text="${matricula.fecha}"></td>
                <td>
                    <a th:href="@{/matriculas/editar/{id}(id=${matricula.idMatricula})}" class="btn btn-warning">Editar</a>
                </td>
                <td>
                    <a th:href="@{/matriculas/eliminar/{id}(id=${matricula.idMatricula})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
