<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Editar Matricula</h1>
        <form th:action="@{/matriculas/guardar}" method="post" th:object="${matricula}">
            <input type="hidden" th:value="${matricula.idMatricula}" name="idMatricula">
            <div class="mb-3">
                <label for="estudiante" class="form-label">Elija el alumno</label>
                <select class="form-select" aria-label="Default select example" th:field="*{estudiante}" id="estudiante" name="estudiante">
                    <option th:each="estudiante:${estudiantes}" th:value="${estudiante.idEstudiante}" th:text="${estudiante.nombre}+' '+${estudiante.apellido}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Elija el curso al que desea matricularse</label>
                <select class="form-select" aria-label="Default select example" th:field="*{curso}" id="curso" name="curso">
                    <option th:each="curso:${cursos}" th:value="${curso.idCurso}" th:text="${curso.nivel}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
