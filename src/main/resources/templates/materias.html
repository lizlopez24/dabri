<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Materias Registradas</h1>
        <a th:href="@{/materias/crear}" class="btn btn-primary">Crear nueva</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DOCENTE ASIGNADO</th>
                <th scope="col">CURSO NIVEL</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="materia:${materias}">
                <th scope="row" th:text="${materia.idMateria}"></th>
                <td th:text="${materia.nombre}"></td>
                <td th:text="${materia.docenteAsignado.nombre}+' '+${materia.docenteAsignado.apellido}"></td>
                <td th:text="${materia.curso.nivel}"></td>
                <td>
                    <a th:href="@{/materias/editar/{id}(id=${materia.idMateria})}" class="btn btn-warning">Editar</a>
                </td>
                <td>
                    <a th:href="@{/materias/eliminar/{id}(id=${materia.idMateria})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
