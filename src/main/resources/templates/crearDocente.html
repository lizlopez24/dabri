<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>

<body>
<div layout:fragment="contenidopaginas">
<div class="container">
    <h1>Nuevo docente</h1>

    <div class="mb-3">

    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido">
    </div>
    <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" placeholder="Ingrese la especialidad" name="especializacion">
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese un correo" name="correo">
    </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>

</div>
</div>
